{% extends "base.html" %}
{% block title %}Delete Author{% endblock title %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ author.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm</button>
</form>
<div class="buttons">
  {% if request.user.is_authenticated %}
      <a class="button" href="{% url "author_delete" author.pk %}">{% trans "delete"|capfirst %}</a>
  {% endif %}
</div>
{% endblock content %}

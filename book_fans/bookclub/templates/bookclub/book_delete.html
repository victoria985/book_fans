{% extends "base.html" %}
{% block title %}Delete Book{% endblock title %}
{% block content %}
<h2>{% trans "Confirm Delete" %}</h2>
<p>{% trans "Are you sure you want to delete?" %} "{{ book.name }}"</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">{% trans "Confirm" %}</button>
</form>
<div class="buttons">
  <a class="button" href="{% url 'book_list' %}">{% trans "Back to list"|capfirst %}</a>
</div>
{% endblock content %}

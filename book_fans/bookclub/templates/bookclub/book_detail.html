{% extends "base.html" %}
{% block title %}{{ block.super }} | {{ book.name }}{% endblock title %}
{% block content %}
<h1>{{ book.name }}</h1>
<p>Author: {{ book.author }}</p>
<p>Genre: {{ book.genre }}</p>
<p>Publication Year: {{ book.publication_year }}</p>
<p>Description: {{ book.description }}</p>
{% endblock content %}

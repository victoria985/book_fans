<ul class="paginator">
    {% if page_obj.has_previous %}
        <li><a href="{{ request.path }}?page=1&{{ filters }}">{{ _('First') }}</a></li>
        <li><a href="{{ request.path }}?page={{ page_obj.previous_page_number }}&{{ filters }}">{{ _('Previous') }}</a></li>
    {% endif %}
    {% for page in page_obj.paginator.page_range %}
        <li {% if page == page_obj.number %}class="current"{% endif %}><a href="{{ request.path }}?page={{ page }}&{{ filters }}">{{ page }}</a></li>
    {% endfor %}
    {% if page_obj.has_next %}
        <li><a href="{{ request.path }}?page={{ page_obj.next_page_number }}&{{ filters }}">{{ _('Next') }}</a></li>
        <li><a href="{{ request.path }}?page={{ page_obj.paginator.num_pages }}&{{ filters }}">{{ _('Last') }}</a></li>
    {% endif %}
</ul>

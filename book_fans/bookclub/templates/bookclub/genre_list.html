{% extends "base.html" %}
{% load static i18n %}  

{% block title %}{% trans "genre list"|capfirst %}{% endblock title %}

{% block content %}
  <h1>{% trans "genre list"|capfirst %}</h1>
  <ul>
    {% for genre in genre_list %}
      <li><a href="{% url 'genre_detail' pk=genre.pk %}">{{ genre.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock content %}
